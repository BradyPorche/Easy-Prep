<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="SAT vocabulary study by Easy-Prep">
  <link href="css/reset.css" type="text/css" rel="stylesheet"  />
  <link href="css/style.css" type="text/css" rel="stylesheet"  />
  <title>Easy-Prep for SAT</title>
</head>
<body>
<main>
  <div id="card-container" data-side="word" data-display="yes">
	  <div id="card">
	    <p id="word"></p>
	    <p id="phonetic"></p>
		  <p id="def1"></p>
	  	<p id="note1"></p>
      <p id="def2"></p>
      <p id="note2"></p>
      <p id="def3"></p>
      <p id="note3"></p>
	    <p id="sentence"></p>
    </div>
  </div>
  <div id="button-container">
    <div class="buttons" id="question" data-display="yes">
      <button class="button" id="skip">SKIP</button>
      <button class="button" id="show">SHOW</button>
      <button class="button" id="hint">HINT</button>
    </div>
    <div class="buttons" id="answer" data-display="no">
      <button class="button" id="knew" data-display="yes">KNEW IT</button>
      <button class="button" id="learned" data-display="no">LEARNED IT</button>
      <button class="button" id="not-yet">NOT YET</button>
    </div>
  </div>
  <div id="status-container">
    <p class="status" id="learned-status"></p>
    <p class="status" id="not-yet-status"></p>
    <p class="status" id="known-status"></p>
    <p class="status" id="total-status"></p>
  </div>
  <div id="completed-deck" data-display="no">
    <p>completed all cards, wanna buy more blah blah....</p>
  </div>
</main>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
